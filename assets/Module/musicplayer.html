<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>musicplayer</title>
<!-- <link rel="stylesheet" href="https://atarsei.github.io/assets/font-awesome-4.7.0/css/font-awesome.min.css"> -->
<link rel="stylesheet" href="https://cdn.staticfile.org/font-awesome/4.7.0/css/font-awesome.css">
<style>
    body{background-color: rgba(255, 255, 255, 0);}
    i{color: #d0d3da;}
    .contain {position: absolute;right: 1%;text-shadow:0px 0px 4px  #a5a8af;}
    .text {position: absolute;right: 70px;width: 200px;color: #d0d3da;}
    .text div{position:absolute;top:0;width:100px;right:20px;overflow: hidden;white-space:nowrap;}
    #name {animation:move 7s linear infinite;position: relative;width: 10000px;}
    @keyframes move{
        0%{right:-150px}
        100%{right:150px}
    }
</style>
</head>

<body>
<div class="contain">
    <div style="background:#a5a8af;filter: blur(10px);width: 280px;height:10px;position: absolute;top:5px;right: 0;"></div>
    <div class="text">
        <b>正在播放:</b>
        <div><span id="name"></span></div>  
    </div>
    <div class="icon">
        <i class="fa fa-pause" onclick= "PlayAndPause(this)"></i>
        <i class="fa fa-random" onclick="PlayMode(this)"></i>
        <i class="fa fa-step-forward" onclick="NEXT()"></i>
        <i class="fa fa-volume-up" onclick="Voice(this)"></i>
    </div>
</div>

<script>

{name:"South Of France",id:"537936060"},
];
var num=-1;
var Mode="Random";
var audio=document.createElement("audio");
audio.volume=0.7;
audio.setAttribute("autoplay",true);
audio.setAttribute("controls",true);
NEXT();
window.onload = function(){if(true){audio.play()}}
audio.onended = function(){NEXT()};

function NEXT()
{
    if (Mode=="Random")
    {num = getRndInteger(0, list.length-1)}
    else if(Mode=="InOrder")
    {num++;if(num>=list.length){num=0}};
    audio.src = 'https://music.163.com/song/media/outer/url?id='+list[num].id+'.mp3';
    document.getElementById("name").innerHTML=list[num].name
}

function PlayAndPause(id)
{
    if (id.className=="fa fa-pause")
    {id.className="fa fa-play";audio.pause()}
    else
    {id.className="fa fa-pause";audio.play()}
}
function Voice(id)
{
    if (id.className=="fa fa-volume-up")
    {id.className="fa fa-volume-off";audio.volume=0}
    else
    {id.className="fa fa-volume-up";audio.volume=0.7}
}
function PlayMode(id)
{
    if (id.className=="fa fa-random")
    {id.className="fa fa-reorder";Mode="InOrder"}
    else
    {id.className="fa fa-random";Mode="Random"}
}
/* random number */
function getRndInteger(min, max) {
  return Math.floor(Math.random() * (max - min + 1) ) + min;
}



</script>
</body>
</html>
